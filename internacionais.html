    <video
        id="escolha_player"
        class="video-js"
        controls
        preload="auto"
        width="900"
        height="500"
        poster="escolha_sec/escolha.png"
        data-setup="{}"
    >
        <source
            id="video_source"
            src="escolha_sec/escolha.mp4"
            type="video/mp4"
        />
    </video><br><br>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        var player = videojs('escolha_player');
        
            window.changeChannel = function(url, poster) {
                player.poster(poster);
                player.src({ src: url, type: url.endsWith('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' });

                // Adiciona um atraso de 500ms antes de reproduzir o vídeo
                setTimeout(function() {
                    player.play();
                }, 500);
            };
        });

        function abrirRTPInternacional() {
    const url = "https://www.rtp.pt/play/direto/rtpinternacional";
    window.open(url, "_blank", "width=800,height=600");
}
