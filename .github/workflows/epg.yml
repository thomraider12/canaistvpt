name: Atualizar EPG
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  Update-EPG:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: checkout iptv-org/epg repo
        uses: actions/checkout@v4
        with:
          repository: iptv-org/epg
          path: iptv-org-epg

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          cd EPG/scripts
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Atualizar EPGs principais
        run: sh EPG/scripts/epg-pt.sh

      - name: Atualizar listas Opto SIC
        run: |
          python opto.py
          python opto2.py

      - name: Atualizar listas Rakuten
        run: |
          cd EPG/scripts
          python rakuten.py

      - name: Atualizar listas FamaTV
        run: |
          cd EPG/scripts
          python famatv.py
          cd -
          cd EPG
          rm -f epg-fama-pt.xml.xz
          xz -z epg-fama-pt.xml

      - name: Atualizar listas Rádios
        run: |
          cd EPG/scripts
          python radios.py
          cd -
          cd EPG
          rm -f epg-radios-pt.xml.xz
          xz -z epg-radios-pt.xml

      - name: setup git config
        run: |
          git config user.name "EPG's bot"
          git config user.email "<>"

      - name: commit
        run: |
          git pull
          cd EPG && git add .
          git commit -m "Atualizar EPG's"
          git push origin main
