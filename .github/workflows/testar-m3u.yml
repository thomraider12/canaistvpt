name: Test M3U Streams

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *"  # Executa todos os dias às 6:00 UTC

jobs:
  test-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y ffmpeg

      - name: Parse M3U file
        id: parse
        run: |
          # Extrai apenas os URLs válidos do ficheiro pt.m3u
          grep -oP 'http[^\s]+' pt.m3u > streams.txt

      - name: Test Streams
        run: |
          # Itera por cada URL e testa com ffmpeg
          while read stream; do
            echo "Testing stream: $stream"
            if ffmpeg -i "$stream" -t 5 -v error -stats -y -f null -; then
              echo "Stream $stream is working"
            else
              echo "Stream $stream failed"
            fi
          done < streams.txt
